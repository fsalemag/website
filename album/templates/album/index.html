{% extends "home/base.html" %}
{% load static %}
{% block title %}Trips{% endblock %}
{% block trips-active %}active{% endblock %}

{% block custom_sources %}
	<link rel="stylesheet" href="{% static "album/css/index.css" %}" >
	<link rel="stylesheet" href="{% static "album/css/index.js" %}" >
{% endblock %}
{% block body %}

<main role="main">
  <div class="album py-5 bg-light">
    <div class="container">
      <div class="row">

{% for video in object_list %}
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
			  <div style="height: 15em; overflow:hidden">
				  <img style="margin-left:-4em;margin-top:-3em;" src="http://img.youtube.com/vi/{{ video.video_url }}/0.jpg"/>
			  </div>
			  <div class="card-body">
				<p class="card-text">{{ video.title }}</p>
              <div class="d-flex justify-content-between align-items-center">
				  <button  class="btn btn-sm btn-outline-secondary" data-toggle="modal" data-target="#myModal{{ forloop.counter }}">
View
</button>
<div class="modal fade" id="myModal{{ forloop.counter }}" tabindex="-1" role="document" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
  <div class="modal-dialog modal-lg" style="margin:auto; height:150em">
    <div class="modal-content">

<div class="modal-body">
	<iframe width="100%" height="430em" src="https://www.youtube.com/embed/{{ video.video_url }}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>

    </div>
  </div>
                </div>
				<small class="text-muted">{{ video.date_posted }}</small>
              </div>
            </div>
          </div>
        </div>
{% endfor %}

		</div>
    </div>
  </div>

</main>
{% endblock %}
